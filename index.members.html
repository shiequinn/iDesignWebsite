<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>members - iDesign Web Developer Company</title>
</head>
<body>
    <div class="backToHome">
        <a href="index.html" class="backToHomeLink"><i class="fas fa-home"></i> Back to Home</a>
    </div>
    <div class="members-container">
        <div class="members-header">
            <h1>Welcome to the Members Dashboard</h1>
            <p>Manage your account and access exclusive content.</p>
        </div>

        <div class="members-content">
            <div class="members-menu">
                <ul>
                    <li><a href="index.profileEditing.html">Edit Profile</a></li>
                    <li><a href="index.logout.html">Log-out</a></li>
                </ul>
            </div>
            </div>
            <div class="dashboard-info">
             <h2>Your Account Information</h2>
              <div id="profile-info">
              <!-- Profile info will be inserted here -->
    </div>
</div>
</div>


 <script>
// Load profile info on page load
window.onload = () => {
  loadUserProfile();
};

// Function to load user profile data
function loadUserProfile() {
  const token = localStorage.getItem('token');
  if (!token) {
    window.location.href = 'index.login.html';
    return;
  }

fetch('https://idesignwebdeveloper.shiequinn.com/.netlify/functions/user-profile',  {
    headers: { 'Authorization': 'Bearer ' + token }
  })
    .then(res => {
      if (!res.ok) throw new Error('Failed to fetch profile');
      return res.json();
    })
    .then(user => {
      document.getElementById('profile-info').innerHTML = `
        <p>Name: ${user.name}</p>
        <p>Email: ${user.email}</p>
        <p>Bio: ${user.bio}</p>
        <p>Membership Level: ${user.membership_level}</p>
      `;
      // Populate form fields if they exist
      if (document.getElementById('bio')) {
        document.getElementById('bio').value = user.bio;
      }
      if (document.getElementById('membership')) {
        document.getElementById('membership').value = user.membership_level;
      }
    })
    .catch(err => {
      console.error('Error fetching profile:', err);
      alert('Could not load profile info.');
    });
}

// Handle profile update form submission
const updateForm = document.getElementById('updateProfileForm');
if (updateForm) {
  updateForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const bio = document.getElementById('bio').value;
    const membershipLevel = document.getElementById('membership').value;

    fetch('https://idesignwebdeveloper.shiequinn.com/.netlify/functions/update-profile',  {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      },
      body: JSON.stringify({
        bio: bio,
        membership_level: membershipLevel
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.message === 'Profile updated successfully!') {
        alert('Profile updated!');
        loadUserProfile(); // refresh info after update
      } else {
        alert('Error updating profile.');
      }
    })
    .catch(err => {
      console.error('Update error:', err);
      alert('Error updating profile.');
    });
  });
}
</script>
</body>
</html>
